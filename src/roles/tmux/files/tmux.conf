
# GENERAL
############################################################
source-file $HOME/.config/tmux/general.conf

# WINDOW
############################################################
# Shift arrow to switch windows
bind -n S-Left  previous-window
bind -n S-Right next-window

# `<prefix> + CTRL + <` --> swap window to left
# `<prefix> + CTRL + >` --> swap window to right
bind-key -r < swap-window -t -1
bind-key -r > swap-window -t +1

# kill window without confirmation
#bind-key & kill-window   # default key
bind-key -n C-w kill-window

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
# renumber windows when a window is closed
set -g renumber-windows on

bind r command-prompt "rename-window %%"

# root sessions
bind-key "r" run-shell "sesh connect \"\$(
  sesh list --icons | fzf-tmux -p 100%,100% --no-border \
    --query  \"\$(sesh root)\" \
    --ansi \
    --list-border \
    --no-sort --prompt '‚ö°  ' \
    --header 'üìå  ^A:All | ^T:Tmux | ^P:Tmuxinator | ^G:configs | ^X:zoxide' \
    --color 'list-border:6,input-border:3,preview-border:4,header-bg:-1,header-border:6' \
    --input-border \
    --header-border \
    --bind 'tab:down,btab:up' \
    --bind 'ctrl-b:abort' \
    --bind 'ctrl-t:change-prompt(ÓØà  )+reload(sesh list --tmux --icons)' \
    --bind 'ctrl-p:change-prompt(ü™ü  )+reload(sesh list --tmuxinator --icons)' \
    --bind 'ctrl-g:change-prompt(‚öôÔ∏è  )+reload(sesh list --config --icons)' \
    --bind 'ctrl-x:change-prompt(üìÅ  )+reload(sesh list --zoxide --icons)' \
    --bind 'ctrl-f:change-prompt(üîé  )+reload(fd -H -d 2 -t d -E .Trash . ~)' \
    --bind 'ctrl-d:execute(tmux kill-session -t {2..})+change-prompt(‚ö°  )+reload(sesh list --icons)' \
