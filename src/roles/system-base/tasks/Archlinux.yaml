---
- name: "{{ ansible_distribution }} | Install tools"
  become: true
  community.general.pacman:
    name: "{{ item }}"
    state: present
  loop:
    - stow
    - curl
    - wget
    - meld
    - less
    - jq
    - yq
    - ffmpeg
    - imagemagick
    - xclip
    - flameshot
    - ncdu
    - figlet
    - emote # emoji picker gtk3

# GUI to control brightness for external monitors
- name: "{{ ansible_distribution }} | Install tools"
  ansible.builtin.shell: "yay -S --needed --noconfirm ddcui"