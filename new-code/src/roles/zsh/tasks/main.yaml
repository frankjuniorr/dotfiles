---
- name: "System | Checking for Distribution Config: {{ ansible_distribution }}"
  ansible.builtin.stat:
    path: "{{ role_path }}/tasks/{{ ansible_distribution }}.yaml"
  register: system_distribution_config

- name: "System | Run Tasks: {{ ansible_distribution }}"
  ansible.builtin.include_tasks: "{{ ansible_distribution }}.yaml"
  when: system_distribution_config.stat.exists

- name: "ZSH | Ensure {{ ansible_user_dir }}/config/dotfiles directory exists"
  ansible.builtin.file:
    path: "{{ ansible_user_dir }}/.config/dotfiles"
    state: directory
    mode: '0755'

# Linking Config file
- name: "ZSH | Ensure clean .zshrc file"
  ansible.builtin.file:
    path: "{{ ansible_user_dir }}/.zshrc"
    state: absent

- name: "ZSH | Create symbolic link for .zshrc"
  become: yes
  ansible.builtin.file:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    state: link
  loop:
    - { src: "{{ role_path }}/files/.zshrc", dest: "{{ ansible_user_dir }}/.zshrc" }
    - { src: "{{ role_path }}/files/.p10k.zsh", dest: "{{ ansible_user_dir }}/.p10k.zsh" }
    - { src: "{{ role_path }}/files/colors.sh", dest: "{{ ansible_user_dir }}/.config/dotfiles/colors.sh" }
    - { src: "{{ role_path }}/files/env.sh", dest: "{{ ansible_user_dir }}/.config/dotfiles/env.sh" }
    - { src: "{{ role_path }}/files/path.sh", dest: "{{ ansible_user_dir }}/.config/dotfiles/path.sh" }
    - { src: "{{ role_path }}/files/alias.sh", dest: "{{ ansible_user_dir }}/.config/dotfiles/alias.sh" }

- name: "ZSH | Ensure ~/.bin/scripts directory structure exists"
  ansible.builtin.file:
    path: "{{ ansible_user_dir }}/.bin/scripts"
    mode: "0755"
    state: directory

- name: "ZSH | Create symbolic links for scripts"
  ansible.builtin.shell:
    cmd: "stow -t {{ ansible_user_dir }}/.bin/scripts ."
    chdir: "{{ role_path }}/files/scripts"

- name: "ZSH | Change to zsh"
  become: yes
  ansible.builtin.shell: chsh -s $(which zsh)