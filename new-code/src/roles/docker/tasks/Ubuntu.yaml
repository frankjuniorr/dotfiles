---
# These steps are based on the official Docker documentation: https://docs.docker.com/engine/install/ubuntu/#installation-methods
- name: "Docker | Update APT cache"
  become: true
  ansible.builtin.apt:
    update_cache: true

- name: "Docker | Install dependencies"
  become: true
  ansible.builtin.apt:
    name:
      - ca-certificates
      - curl
      - gnupg
    state: present

- name: "Docker | Add Docker’s official GPG key"
  become: true
  ansible.builtin.apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    keyring: /etc/apt/keyrings/docker.gpg
    state: present

- name: "Docker | Get System Architecture"
  ansible.builtin.command: "dpkg --print-architecture"
  register: dpkg_architecture
  changed_when: false
  failed_when: false
  check_mode: false

- name: "Docker | Add Docker’s stable repository"
  become: true
  ansible.builtin.apt_repository:
    repo: deb [arch={{ dpkg_architecture.stdout }} signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable
    mode: "0644"

- name: "Docker | Install Docker Engine"
  become: true
  ansible.builtin.apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-buildx-plugin
      - docker-compose-plugin
    state: present
    update_cache: true

- name: "Docker | Enable service"
  become: true
  ansible.builtin.systemd:
    enabled: true
    name: docker
    state: started

- name: "Docker | Add to group"
  become: true
  ansible.builtin.user:
    append: true
    groups: docker
    name: "{{ ansible_user_id }}"

- name: "Docker | Ensure docker data directory exists"
  become: true
  ansible.builtin.file:
    path: "{{  ansible_user_dir }}/.local/lib/docker"
    state: directory
    mode: "0710"