# -- General -------------------------------------------------------------------
# ============= CONFIGS =============
# remap prefix from 'C-b' to 'C-a'
set-option -g prefix C-a
unbind C-b
bind-key C-a send-prefix

# increase history size (from 2,000)
set -g history-limit 1000000

# use system clipboard
set -g set-clipboard on

# Allow the arrow key to be used immediately after changing windows.
set-option -g repeat-time 0

# No delay for escape key press
set -sg escape-time 0

set -g status-keys vi

# Lengthen the amount of time status messages are displayed
set-option -g display-panes-time 500

# reload configuration
# <prefix> + R (upper case `r`)
bind-key R source-file ~/.config/tmux/tmux.conf \; display '~/.tmux.conf reloaded'

# Enable mouse control (clickable windows, panes, resizable panes)
set -g mouse on

set -g status-position top

# redraw status line every 10 secondss
set -g status-interval 10

# ============= WINDOW =============
# Shift arrow to switch windows
bind -n S-Left  previous-window
bind -n S-Right next-window

# `<prefix> + CTRL + <` --> swap window to left
# `<prefix> + CTRL + >` --> swap window to right
bind-key -r < swap-window -t -1
bind-key -r > swap-window -t +1

# kill window without confirmation
#bind-key & kill-window   # default key
bind-key -n C-w kill-window

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
# renumber windows when a window is closed
set -g renumber-windows on

bind r command-prompt "rename-window %%"

# global sessions
